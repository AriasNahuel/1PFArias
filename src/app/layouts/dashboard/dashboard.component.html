<mat-drawer-container class="dashboard-container" autosize>
    <mat-drawer #drawer class="dashboard-sidebar" mode="side">
        <mat-nav-list>
            <a
                #homeLink="routerLinkActive"
                routerLinkActive 
                [activated] = "homeLink.isActive"
                routerLink="home" 
                mat-list-item>Inicio</a>
            <a
                #usersLink="routerLinkActive"
                routerLinkActive 
                [activated] = "usersLink.isActive"
                routerLink="users" 
                mat-list-item>Usuarios</a>
            <a
                #coursesLink="routerLinkActive"
                routerLinkActive 
                [activated] = "coursesLink.isActive"
                routerLink="courses" 
                mat-list-item>Cursos</a>
            <a (click)="logout()" mat-list-item>Cerrar Sesi√≥n</a>
        </mat-nav-list>
    </mat-drawer>

    <div class="example-sidenav-content">
        <mat-toolbar color="primary">
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Harvard</span>
            <span class="example-spacer"></span>
            <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                <mat-icon>favorite</mat-icon>
            </button>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                <mat-icon>share</mat-icon>
            </button>
        </mat-toolbar>
        <div style="padding: 20px" class="p-3">
            <router-outlet></router-outlet>

        </div>
    </div>

</mat-drawer-container>
