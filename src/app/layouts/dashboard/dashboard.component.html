<mat-drawer-container class="dashboard-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <p class="flex justify-content-center">Welcome!</p>
        <div class="flex flex-column mr-5 ml-5">
            <button class="mt-3" mat-raised-button>
                Users
            </button>
            <button class="mt-3" mat-raised-button>
                Students
            </button>
            <button class="mt-3" mat-raised-button>
                Profesors
            </button>
            <button class="mt-3" mat-raised-button>
                Courses
            </button>
        </div>
    </mat-drawer>

    <div class="example-sidenav-content">
        <mat-toolbar color="primary">
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Harvard</span>
            <span class="example-spacer"></span>
            <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                <mat-icon>favorite</mat-icon>
            </button>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                <mat-icon>share</mat-icon>
            </button>
        </mat-toolbar>
        <div style="padding: 20px" class="p-3">
            <!-- <app-pipes></app-pipes> -->
            <app-users></app-users>
            <!-- <app-categories></app-categories> -->

        </div>
    </div>

</mat-drawer-container>
