<div class="mb-3">
    <app-course-form (courseSubmitted)="onCourseSubmitted($event)"></app-course-form>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let course"> {{course.id}} </td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let course"> {{course.name}} </td>
    </ng-container>

    <!-- hours Column -->
    <ng-container matColumnDef="hours">
        <th mat-header-cell *matHeaderCellDef> Hours </th>
        <td mat-cell *matCellDef="let course"> {{course.hours}} </td>
    </ng-container>

    <!-- professor Column -->
    <ng-container matColumnDef="professor">
        <th mat-header-cell *matHeaderCellDef> Profesor </th>
        <td mat-cell *matCellDef="let course"> {{course.professor}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> actions </th>
        <td mat-cell *matCellDef="let course">
            <button [routerLink]="course.id" color="primary" mat-icon-button>
                <mat-icon>edit</mat-icon>
            </button>
            <button color="warn" mat-icon-button (click)="onDeleteCourse(course)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
